<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="../static/style.css">
    <title>图书列表</title>
</head>

<body>
    <div class="banner">您好{{ user_name }},欢迎使用图书管理系统</div>
    <div>
        <div class="left">
            <p class="title">图书列表</p>
            <ul class="list">
                {% for ISBN,name in books %}
                <li>
                    <a href="{{ url_for('book', user_name=user_name,ISBN = ISBN) }}">{{name}}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
        <div class="right">
            {% if one_book != None %}
            <div class="content">书名:{{one_book[1]}}</div>
            <div class="content">作者:{{one_book[2]}}</div>
            <div class="content">出版社:{{one_book[3]}}</div>
            <div class="content">简介:{{one_book[4]}}</div>
            {% endif %}
        </div>
    </div>

</body>

</html>
